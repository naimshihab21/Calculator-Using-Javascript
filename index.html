<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator With Javascript</title>
</head>
<body>
  
  <div class="title">
    <h2>Calculator Using</h2>
    <h2>Javascript</h2>
  </div>

  <div class="container">
    <form class="form">
      <textarea class="input"></textarea>
    </form>
    <div class="keypad">
      <button class="deleteAll highlight">Clear</button>
      <button class="backspace highlight">C</button>
      <button class="score highlight" value=" / " title="Bagi">&divide;</button>
      <button class="score" value="7" >7</button>
      <button class="score" value="8" >8</button>
      <button class="score" value="9" >9</button>
      <button class="score highlight" value=" * " title="Kali">x</button>
      <button class="score" value="4" >4</button>
      <button class="score" value="5" >5</button>
      <button class="score" value="6" >6</button>
      <button class="score highlight" value=" - " title="Kurang">&ndash;</button>
      <button class="score" value="1" >1</button>
      <button class="score" value="2" >2</button>
      <button class="score" value="3" >3</button>
      <button class="score highlight" value=" + " title="Tambah">+</button>
      <button class="score" value="0" >0</button>
      <button class="score" value="." title="Titik">.</button>
      <button class="calculate highlight" title="result">=</button>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
